<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { margin: 5px 0; padding: 5px; background: #f0f0f0; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 10px 0; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>üîê Debug Admin Login</h1>
    
    <div>
        <input type="email" id="email" value="admin@jobsprint.com" placeholder="Email">
        <input type="password" id="password" value="admin123" placeholder="Password">
        <br>
        <button onclick="testLogin()">Test Admin Login</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <div id="logs"></div>

    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
            logs.appendChild(div);
            console.log(message);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('üöÄ Starting admin login test...', 'info');
            log(`üìß Email: ${email}`, 'info');
            log(`üîë Password: ${'*'.repeat(password.length)}`, 'info');
            
            const API_URL = 'http://localhost:5000/api';
            const url = `${API_URL}/auth/login`;
            
            log(`üåê API URL: ${url}`, 'info');
            
            const requestData = {
                email: email,
                password: password
            };
            
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include',
                body: JSON.stringify(requestData)
            };
            
            log(`üì° Request options: ${JSON.stringify(options, null, 2)}`, 'info');
            
            try {
                log('üîÑ Making fetch request...', 'info');
                const response = await fetch(url, options);
                
                log(`üìä Response status: ${response.status} ${response.statusText}`, 'info');
                log(`üìã Response headers: ${JSON.stringify([...response.headers.entries()])}`, 'info');
                
                const data = await response.json();
                log(`üìÑ Response data: ${JSON.stringify(data, null, 2)}`, 'info');
                
                if (response.ok && data.success) {
                    if (data.user && data.user.is_admin) {
                        log('üéâ ADMIN LOGIN SUCCESSFUL!', 'success');
                        log(`üë§ User: ${data.user.name}`, 'success');
                        log(`üìß Email: ${data.user.email}`, 'success');
                        log(`üëë Is Admin: ${data.user.is_admin}`, 'success');
                        
                        // Test redirect
                        log('üîÑ Testing redirect...', 'info');
                        setTimeout(() => {
                            log('‚û°Ô∏è Redirecting to dashboard...', 'info');
                            window.location.href = 'dashboard.html?admin=true';
                        }, 2000);
                        
                    } else {
                        log('‚ùå User is not admin!', 'error');
                    }
                } else {
                    log(`‚ùå Login failed: ${data.error || 'Unknown error'}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Request failed: ${error.message}`, 'error');
                log(`üîç Error details: ${error.stack}`, 'error');
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            log('üöÄ Debug page loaded', 'info');
            log('Click "Test Admin Login" to start the test', 'info');
        };
    </script>
</body>
</html>
