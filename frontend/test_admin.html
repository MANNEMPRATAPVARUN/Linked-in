<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>ğŸ” Admin Login Test</h1>
    
    <div>
        <h3>Test Admin Login</h3>
        <button onclick="testAdminLogin()">Test Admin Login</button>
        <button onclick="testHealthCheck()">Test Health Check</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testHealthCheck() {
            addResult('ğŸ” Testing health check...', 'info');
            
            try {
                const response = await fetch('http://localhost:5000/health');
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`âœ… Health check successful: ${data.service} - ${data.status}`, 'success');
                } else {
                    addResult(`âŒ Health check failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Health check error: ${error.message}`, 'error');
            }
        }
        
        async function testAdminLogin() {
            addResult('ğŸ” Testing admin login...', 'info');
            
            const loginData = {
                email: 'admin@jobsprint.com',
                password: 'admin123'
            };
            
            try {
                // Test CORS preflight
                addResult('ğŸ“¡ Testing CORS preflight...', 'info');
                const optionsResponse = await fetch(`${API_URL}/auth/login`, {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    }
                });
                
                if (optionsResponse.ok) {
                    addResult('âœ… CORS preflight successful', 'success');
                } else {
                    addResult(`âŒ CORS preflight failed: ${optionsResponse.status}`, 'error');
                }
                
                // Test actual login
                addResult('ğŸš€ Sending login request...', 'info');
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    },
                    credentials: 'include',
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    addResult(`âœ… Admin login successful!`, 'success');
                    addResult(`ğŸ‘¤ User: ${data.user.name} (${data.user.email})`, 'success');
                    addResult(`ğŸ‘‘ Admin: ${data.user.is_admin}`, 'success');
                    
                    if (data.user.is_admin) {
                        addResult('ğŸ‰ ADMIN LOGIN WORKING PERFECTLY!', 'success');
                    } else {
                        addResult('âŒ User is not admin', 'error');
                    }
                } else {
                    addResult(`âŒ Login failed: ${data.error || 'Unknown error'}`, 'error');
                    addResult(`ğŸ“Š Response: ${JSON.stringify(data)}`, 'error');
                }
                
            } catch (error) {
                addResult(`âŒ Login request error: ${error.message}`, 'error');
            }
        }
        
        // Auto-run health check on load
        window.onload = function() {
            addResult('ğŸš€ Admin Login Test Page Loaded', 'info');
            testHealthCheck();
        };
    </script>
</body>
</html>
